<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Lesson 12 Assignment: Prototyping</title>
  <meta name="author" content="Jeannine Haslett" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- change the path below to scss/styles.scss to use SASS -->
  <link rel="stylesheet" href="scss/styles.scss" />
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>">
    <a class="navbar-brand" href="#">SKATE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Videos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Photos</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-expanded="false">
            Swag
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Pants</a>
            <a class="dropdown-item" href="#">Shirts</a>
            <a class="dropdown-item" href="#">Apparel</a>
          </div>
        </li>
      </ul>
    </div>
    </nav>
    <div class="sectionLight">
      <div class="row">
        <div class="col-sm-12">
          <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Welcome to my World</h1>
              <p class="lead">Total Radness since 1987</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-6">
          <!--carousel here-->
          <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block img-fluid" src="images/board.jpg" class="d-block w-100" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <h3></h3>
                  <p></p>
                </div>
              </div>

              <div class="carousel-item">
                <img class="d-block img-fluid" src="images/tipsolahraga.jpg" class="d-block w-100" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h3>Skate for Life!</h3>
                  <p>Show me some tricks</p>
                </div>
              </div>

              <div class="carousel-item">
                <img class="d-block img-fluid" src="images/longboard.jpg" class="d-block w-100" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                  <h3></h3>
                  <p></p>
                </div>
              </div>

              <button class="carousel-control-prev" type="button" data-target="#mainCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-target="#mainCarousel" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </button>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </div>

    </div>

    <script src="js/index.js" type="module"></script>

</html>
